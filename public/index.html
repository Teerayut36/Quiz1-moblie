<html>

<head>

  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-firestore.js"></script>

  <style>
    .toolbaricon {
      padding-left: 5px;
      padding-bottom: 5px;
      padding-right: 5px;
      color: rgb(0, 195, 255);
    }
  </style>
</head>


<body>
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-icon class="toolbaricon" size="30px" icon="fa-shopping-bag">
        </ons-icon>
      </div>
      <div class="center" id="appname">#</div>
      <div class="right">
        <ons-icon class="toolbaricon" size="30px" icon="md-help">
        </ons-icon>
      </div>
    </ons-toolbar>

    <ons-tabbar id="tabbar" swipeable position="auto">
      <ons-tab id="bar" page="tab1.html" label="Home" icon="ion-home, material:md-home" active>
      </ons-tab>
      <ons-tab class="cart" page="tab2.html" label="Cart" icon="fa-shopping-cart" badge="" active-icon="fa-shopping-cart">
      </ons-tab>
      <ons-tab id="bar" page="tab3.html" label="product" icon="fa-shopping-cart" active-icon="fa-shopping-cart">
      </ons-tab>

    </ons-tabbar>
  </ons-page>

  <template id="tab1.html">
    <ons-page id="Tab1">
      <p style="text-align: center; margin-top: 10px;">
        <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)"></ons-search-input>
      </p>
      <ons-carousel swipeable auto-scroll overscrollable id="carousel" style="height: 300px;">
        <ons-carousel-item id="carousel1" style="background: url('images/1.jpg') no-repeat center; background-size: contain;">
        </ons-carousel-item>
        <ons-carousel-item id="carousel2" style="background: url('images/2.jpg') no-repeat center; background-size: contain;">
        </ons-carousel-item>
        <ons-carousel-item id="carousel3" style="background: url('images/3.jpg') no-repeat center; background-size: contain;">
        </ons-carousel-item>
      </ons-carousel>

      <div id="icons"></div>

      <script id="icon_template" type="text/template">
        <ons-row class="category" style="text-align:center">      
          <% categories.forEach(function(category){%>
      <ons-col style="background:#ADD8E6;" modifier="nodivider" id="  " onclick="changeTab('<%= category.name %>')"width="33%"value="<%= category.name %>">
          <div >
              <!-- <figure class="category_thumbnail"> -->
                  <ons-icon id="icon1"size="60px" icon="<%= category.icon %>"></ons-icon>
                  <div class="category_title" id="Category_1_name"> <%= category.name %> </div>
              <!-- </figure> -->
          </div>
      </ons-col>

      <%});%></div>
        
        </script>


    </ons-page>
  </template>

  <template id="tab2.html">
    <ons-page id="Tab2">
      <ons-list-header>
        <center>
          <h1> 
            <b>SHOPPING CART</b>
        </h1>
        </center>
      </ons-list-header>

      <div id="pic"></div>
      <script id="pic_template" type="text/template"> 
                    <% cart.forEach(function(cart){
                      var cart=cart.data()
                      %>
            <ons-list-item>
                <div class="left">
                    <img class="list-item__thumbnail" src="<%= cart.photo %>">
                </div>
                <div class="center">
                    <span class="list-item__title"><%= cart.itemname %></span>
                    <span class="list-item__subtitle" style="color: blue;"><%= cart.price %></span>
                </div>
                <div class="right">

                    <ons-icon icon="md-delete"></ons-icon>

                    
            </ons-list-item><%});%> 

        </Script>
      </div>


      <ons-button modifier="large">PROCEED TO PAY</ons-button>

    </ons-page>
  </template>

  <template id="tab3.html">
    <ons-page id="Tab3">
      <p style="text-align: center; margin-top: 10px;">


        <ons-button modifier="large" onclick="addNewdata();">
          Add new data
    </ons-page>
    </p>
    </ons-page>
  </template>

</body>
<script>
  getHomeData();
  document.addEventListener('prechange', function (event) {
    if (event.index == 0) {
      console.log('Home clicked');
      // get data for home screen  
      getHomeData();
    } else if (event.index == 1) {
      console.log('Cart clicked');
      // get data for cart screen  
      getCartData();
    }
  });
  function getHomeData() {
    var docRef = db.collection("UI").doc("home");
    docRef.get().then(function (doc) {
      if (doc.exists) {
        console.log("Document data:", doc.data());
        var data = doc.data();
        $('#appname').html(data.appname);
        var style = "background: url('images/" + data.slides[0] + "') no-repeat center; background-size: contain;'";
        $('#carousel1').attr('style', style)
        var icon_template = $('#icon_template').html();
        var html = ejs.render(icon_template, { categories: data.categories });
        $('#icons').html(html);
      } else {
        // doc.data() will be undefined in this case
        console.log("No such document!");
      }
    }).catch(function (error) {
      console.log("Error getting document:", error);
    });



    // $.getJSON('home.json', function (data) {
    //  console.log(data);
    //  $('#appname').html(data.appname);
    // var style = "background: url('images/" + data.slides[0] + "') no-repeat center; background-size: contain;'";

    // var icon_template = $('#icon_template').html();
    //  var html = ejs.render(icon_template, { categories: data.categories });
    //  $('#icons').html(html);
    // });
  }
  function getCartData() {
    var docRef = db.collection("UI").doc("cart");
    docRef.get().then(function (doc) {
      if (doc.exists) {
        console.log("Document data:", doc.data());
        var data = doc.data();

      } else {
        // doc.data() will be undefined in this case
        console.log("No such document!");
      }
    }).catch(function (error) {
      console.log("Error getting document:", error);
    });


    // $.getJSON('cart.json', function (data) {
    // console.log(data);
    //});
  }
  function getAllproduct() {
    var allproduct = db.collection("product").where("category", "sport");
    allproduct.get().then(function (querySnapshot) {
      querySnapshot.forEach(function (doc) {
        // doc.data() is never undefined for query doc snapshots
        console.log(doc.id, " => ", doc.data());
      });
    });
  }
  function addNewdata() {
    var data = {
      pid: '4',
      title: 'iPoneXS',
      category: 'electronic'
    }
    db.collection("product").add(data)

      .then(function (docRef) {
        console.log("Document written with ID: ", docRef.id);
      })
      .catch(function (error) {
        console.error("Error adding document: ", error);
      });


  }
</script>

</html>
